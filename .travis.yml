language: java
sudo: false
jdk:
- openjdk8
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*.jar
  on:
    tags: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/env:
  global:
    secure: 
