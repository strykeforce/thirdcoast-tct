type = "menu"
[rio]
  type = "menu"
  order = 5
  menu = "work on roborio"
    [rio.talon]
    type = "menu"
    order = 10
    menu = "work with talonSRXs"
    [rio.talon.run]
      type = "talon.run"
      order = 5
      menu = "run active talons"
      device = "srx"
    [rio.talon.select]
      type = "talon.select"
      order = 10
      menu = "active talons"
      device = "srx"
    [rio.talon.status]
      type = "talon.status"
      order = 12
      menu = "status of active talons"
      device = "srx"
    [rio.talon.mode]
      type = "talon.mode"
      order = 15
      menu = "control mode"
      device = "srx"
      help = "The output mode to apply. In PercentOutput, the output is between -1.0 and 1.0, with 0.0 as stopped. In Current mode, output value is in amperes. In Velocity mode, output value is in position change / 100ms. In Position mode, output value is in encoder ticks or an analog value, depending on the sensor. In Follower mode, the output value is the integer device ID of the talon to duplicate."
    [rio.talon.sensor]
      type = "menu"
      order = 17
      menu = "configure feedback sensors"
      device = "srx"
      [rio.talon.sensor.primary]
        type = "talon.sensor"
        order = 10
        menu = "primary closed-loop sensor"
        pid = 0
        device = "srx"
        help = "Sensors for motor controllers provide feedback about the position, velocity, and acceleration of the system using that motor controller."
      [rio.talon.sensor.auxiliary]
        type = "talon.sensor"
        order = 20
        menu = "auxiliary closed-loop sensor"
        pid = 1
        device = "srx"
        help = "Sensors for motor controllers provide feedback about the position, velocity, and acceleration of the system using that motor controller."
      [rio.talon.sensor.primary_position]
        type = "talon.sensor.position"
        order = 30
        menu = "primary sensor feedback position"
        param = "SENSOR_POSITION"
        pid = 0
        device = "srx"
      [rio.talon.sensor.auxiliary_position]
        type = "talon.sensor.position"
        order = 40
        menu = "auxiliary sensor feedback position"
        param = "SENSOR_POSITION"
        pid = 1
        device = "srx"
      [rio.talon.sensor.primary_coefficient]
        type = "talon.sensor.coefficient"
        order = 50
        menu = "primary sensor feedback coefficient"
        param = "FEEDBACK_COEFFICIENT"
        pid = 0
        device = "srx"
      [rio.talon.sensor.auxiliary_coefficient]
        type = "talon.sensor.coefficient"
        order = 60
        menu = "auxiliary sensor feedback coefficient"
        param = "FEEDBACK_COEFFICIENT"
        pid = 1
        device = "srx"
      [rio.talon.sensor.phase]
        type = "talon.param"
        order = 70
        menu = "sensor phase reversed"
        param = "SENSOR_PHASE"
        device = "srx"
    [rio.talon.slot]
      type = "menu"
      order = 20
      menu = "configure PID slots"
      device = "srx"
      [rio.talon.slot.select]
        type = "talon.slot.select"
        order = 10
        menu = "active slot"
        device = "srx"
        help = "The Talon SRX supports up to 4 PIDF Slots, each with a unique set of gains that are stored persistently across power cycles. "
      [rio.talon.slot.P]
        type ="talon.param"
        order = 20
        param = "SLOT_P"
        device = "srx"
      [rio.talon.slot.I]
        type ="talon.param"
        order = 30
        param = "SLOT_I"
        device = "srx"
      [rio.talon.slot.D]
        type ="talon.param"
        order = 40
        param = "SLOT_D"
        device = "srx"
      [rio.talon.slot.F]
        type ="talon.param"
        order = 50
        param = "SLOT_F"
        device = "srx"
      [rio.talon.slot.IZone]
        type ="talon.param"
        menu = "I Zone"
        order = 60
        param = "SLOT_I_ZONE"
        device = "srx"
      [rio.talon.slot.AllowableErr]
        type ="talon.param"
        menu = "Allowable Error"
        order = 70
        param = "SLOT_ALLOWABLE_ERR"
        device = "srx"
      [rio.talon.slot.MaxIAccum]
        type ="talon.param"
        menu = "Max I Accum"
        order = 80
        param = "SLOT_MAX_I_ACCUM"
        device = "srx"
      [rio.talon.slot.PeakOutput]
        type ="talon.param"
        menu = "Peak output"
        order = 90
        param = "SLOT_PEAK_OUTPUT"
        device = "srx"
    [rio.talon.motion_magic]
      type = "menu"
      order = 22
      menu = "configure motion magic"
      device = "srx"
      [rio.talon.motion_magic.cruise_velocity]
        type = "talon.param"
        order = 10
        menu = "motion magic cruise velocity"
        param = "MOTION_CRUISE_VELOCITY"
        device = "srx"
      [rio.talon.motion_magic.acceleration]
        type = "talon.param"
        order = 20
        menu = "motion magic acceleration"
        param = "MOTION_ACCELERATION"
        device = "srx"
    [rio.talon.current]
      type = "menu"
      order = 23
      menu = "configure current limits"
      [rio.talon.current.enabled]
        type = "talon.param"
        order = 10
        menu = "current limit enabled"
        param = "CURRENT_LIMIT_ENABLE"
        device = "srx"
      [rio.talon.current.continuous]
        type = "talon.param"
        order = 20
        menu = "continuous current limit"
        param = "CURRENT_LIMIT_CONT"
        device = "srx"
      [rio.talon.current.peak]
        type = "talon.param"
        order = 30
        menu = "peak current limit"
        param = "CURRENT_LIMIT_PEAK"
        device = "srx"
      [rio.talon.current.peak_duration]
        type = "talon.param"
        order = 40
        menu = "peak current limit duration"
        param = "CURRENT_LIMIT_PEAK_DURATION"
        device = "srx"
      [rio.talon.current.supply_enabled]
        type = "talon.param"
        order = 50
        menu = "supply current: limit enabled"
        param = "SUPPLY_CURRENT_LIMIT_ENABLE"
        device = "srx"
      [rio.talon.current.supply_limit]
        type = "talon.param"
        order = 60
        menu = "supply current: current limit (A)"
        param = "SUPPLY_CURRENT_LIMIT"
        device = "srx"
      [rio.talon.current.supply_triggerCurrent]
        type = "talon.param"
        order = 70
        menu = "supply current: trigger current (A)"
        param = "SUPPLY_CURRENT_LIMIT_THRES_CURRENT"
        device = "srx"
        help = "current must exceed this threshold before limiting occurs. If this number is less than currentLimit, currentLimit is used as the threshold"
      [rio.talon.current.supply_triggerTime]
        type = "talon.param"
        order = 80
        menu = "supply current: trigger time (s)"
        param = "SUPPLY_CURRENT_LIMIT_THRES_TIME"
        device = "srx"
        help = "current must exceed the threshold for this long before limiting occurs"
    [rio.talon.output]
      type = "menu"
      order = 25
      menu = "configure motor output"
      [rio.talon.output.brake]
        type = "talon.brake"
        order = 10
        menu = "brake mode"
        help = "Mode of operation during Neutral output, brake or coast."
        device = "srx"
      [rio.talon.output.reversed]
        type = "talon.param"
        order = 20
        menu = "motor output reversed"
        param = "OUTPUT_REVERSED"
        device = "srx"
      [rio.talon.output.open-loop_ramp]
        type = "talon.param"
        order = 30
        menu = "open-loop ramp rate"
        param = "OPEN_LOOP_RAMP"
        device = "srx"
      [rio.talon.output.closed-loop_ramp]
        type = "talon.param"
        order = 40
        menu = "closed-loop ramp rate"
        param = "CLOSED_LOOP_RAMP"
        device = "srx"
      [rio.talon.output.forward_peak_output]
        type = "talon.param"
        order = 50
        menu = "forward peak output"
        param = "PEAK_OUTPUT_FORWARD"
        device = "srx"
      [rio.talon.output.reverse_peak_output]
        type = "talon.param"
        order = 60
        menu = "reverse peak output"
        param = "PEAK_OUTPUT_REVERSE"
        device = "srx"
      [rio.talon.output.forward_nominal_output]
        type = "talon.param"
        order = 70
        menu = "forward nominal output"
        param = "NOMINAL_OUTPUT_FORWARD"
        device = "srx"
      [rio.talon.output.reverse_nominal_output]
        type = "talon.param"
        order = 80
        menu = "reverse nominal output"
        param = "NOMINAL_OUTPUT_REVERSE"
        device = "srx"
      [rio.talon.output.neutral_deadband]
        type = "talon.param"
        order = 90
        menu = "neutral deadband"
        param = "NEUTRAL_DEADBAND"
        device = "srx"
    [rio.talon.velocity_measurement]
      type = "menu"
      order = 26
      menu = "configure velocity measurement"
      [rio.talon.velocity_measurement.period]
        type = "talon.velocity.period"
        order = 10
        menu = "velocity measurement period"
        device = "srx"
      [rio.talon.velocity_measurement.window]
        type = "talon.param"
        order = 20
        menu = "velocity measurement window"
        param = "VELOCITY_MEASUREMENT_WINDOW"
        device = "srx"
    [rio.talon.voltage_compensation]
      type = "menu"
      order = 27
      menu = "configure voltage compensation"
      [rio.talon.voltage_compensation.enabled]
        type = "talon.param"
        order = 10
        menu = "voltage compensation enabled"
        param = "VOLTAGE_COMP_ENABLE"
        device = "srx"
      [rio.talon.voltage_compensation.saturation_voltage]
        type = "talon.param"
        order = 20
        menu = "voltage compensation saturation voltage"
        param = "VOLTAGE_COMP_SATURATION"
        device = "srx"
      [rio.talon.voltage_compensation.filter]
        type = "talon.param"
        order = 30
        menu = "voltage compensation measurement filter"
        param = "VOLTAGE_MEASUREMENT_FILTER"
        device = "srx"
    [rio.talon.frame]
      type = "menu"
      order = 60
      menu = "configure CAN bus frames"
      [rio.talon.frame.grapher]
        type = "default"
        order = 10
        menu = "set grapher defaults"
        device = "srx"
      [rio.talon.frame.general]
        type = "talon.param"
        order = 20
        menu = "general status frame"
        param = "STATUS_GENERAL"
        device = "srx"
      [rio.talon.frame.feedback_0]
        type = "talon.param"
        order = 30
        menu = "feedback 0 status frame"
        param = "STATUS_FEEDBACK0"
        device = "srx"
      [rio.talon.frame.quad_encoder]
        type = "talon.param"
        order = 40
        menu = "quad encoder status frame"
        param = "STATUS_QUAD_ENCODER"
        device = "srx"
      [rio.talon.frame.ain_temp_vbat]
        type = "talon.param"
        order = 50
        menu = "ain/temp/vbat status frame"
        param = "STATUS_AIN_TEMP_VBAT"
        device = "srx"
      [rio.talon.frame.pulse_width]
        type = "talon.param"
        order = 60
        menu = "pulse width status frame"
        param = "STATUS_PULSE_WIDTH"
        device = "srx"
      [rio.talon.frame.motion]
        type = "talon.param"
        order = 70
        menu = "motion status frame"
        param = "STATUS_MOTION"
        device = "srx"
      [rio.talon.frame.pidf_0]
        type = "talon.param"
        order = 80
        menu = "PIDF 0 status frame"
        param = "STATUS_PIDF0"
        device = "srx"
      [rio.talon.frame.misc]
        type = "talon.param"
        order = 90
        menu = "Misc. status frame"
        param = "STATUS_MISC"
        device = "srx"
      [rio.talon.frame.comm]
        type = "talon.param"
        order = 100
        menu = "Communication status frame"
        param = "STATUS_COMM"
        device = "srx"
      [rio.talon.frame.motionBuff]
        type = "talon.param"
        order = 110
        menu = "Motion Profile Buffer status frame"
        param = "STATUS_MOTION_BUFF"
        device = "srx"
      [rio.talon.frame.feedback1]
        type = "talon.param"
        order = 120
        menu = "Feedback1 status frame"
        param = "STATUS_FEEDBACK1"
        device = "srx"
      [rio.talon.frame.pidf1]
        type = "talon.param"
        order = 130
        menu = "PIDF1 status frame"
        param = "STATUS_PIDF1"
        device = "srx"
      [rio.talon.frame.firmware]
        type = "talon.param"
        order = 140
        menu = "Firmware and API status frame"
        param = "STATUS_FIRMWARE_API"
        device = "srx"
      [rio.talon.frame.gadgeteer]
        type = "talon.param"
        order = 150
        menu = "UART Gadgeteer status frame"
        param = "STATUS_UART_GADGETEER"
        device = "srx"
    [rio.talon.limit]
      type = "menu"
      order = 70
      menu = "configure soft and hard limits"
      [rio.talon.limit.forward_hard_source]
        type = "talon.hard.source"
        order = 10
        forward = true
        menu = "forward hard limit source"
        device = "srx"
        help = "Select a limit switch source from the feedback connector, remote Talon SRX, CANifier, or deactivate the feature."
      [rio.talon.limit.forward_hard_normal]
        type = "talon.hard.normal"
        order = 20
        forward = true
        menu = "forward hard limit normal"
        device = "srx"
        help = "Select whether this limit switch is normally open, normally closed, or disabled, which overrides the setting from the web-based configuration page."
      [rio.talon.limit.reverse_hard_source]
        type = "talon.hard.source"
        order = 30
        forward = false
        menu = "reverse hard limit source"
        device = "srx"
        help = "Select a limit switch source from the feedback connector, remote Talon SRX, CANifier, or deactivate the feature."
      [rio.talon.limit.reverse_hard_normal]
        type = "talon.hard.normal"
        order = 40
        forward = false
        menu = "reverse hard limit normal"
        device = "srx"
        help = "Select whether this limit switch is normally open, normally closed, or disabled, which overrides the setting from the web-based configuration page."
      [rio.talon.limit.forward_soft_enabled]
        type = "talon.param"
        order = 50
        menu = "forward soft limit enabled"
        param = "SOFT_LIMIT_ENABLE_FORWARD"
        device = "srx"
      [rio.talon.limit.forward_soft_threshold]
        type = "talon.param"
        order = 60
        menu = "forward soft limit threshold"
        param = "SOFT_LIMIT_THRESHOLD_FORWARD"
        device = "srx"
      [rio.talon.limit.reverse_soft_enabled]
        type = "talon.param"
        order = 70
        menu = "reverse soft limit enabled"
        param = "SOFT_LIMIT_ENABLE_REVERSE"
        device = "srx"
      [rio.talon.limit.reverse_soft_threshold]
        type = "talon.param"
        order = 80
        menu = "reverse soft limit threshold"
        param = "SOFT_LIMIT_THRESHOLD_REVERSE"
        device = "srx"
